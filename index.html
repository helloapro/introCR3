<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping to the Pong</title>
  </head>
  <body>
    <div class="container">
      <h1>pingpong dingdong!</h1>
      <h4>Rules:</h4>
      <p>Ping Pong will count up to your number with the following exceptions:</p>
      <ol>
        <li>Numbers divisible by 3 become "ping"</li>
        <li>Numbers divisible by 5 become "pong"</li>
        <li>Numbers divisible by both 3 AND 5 become "pingpong"</li>
      </ol>
      <form id="pingpong">
        <div class="form-group">
          <label for="number">We'll count up to whatever number you enter here (but with the special twists!)</label>
          <input id="number" type="number">
        </div>

        <button type="submit" class="btn">Count 'em up!</button>
      </form>

      <div id="result">
        <ul id="countList">

        </ul>
      </div>

    </div>
  </body>
</html>
