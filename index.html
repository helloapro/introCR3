<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text">
    <link rel="stylesheet" href="css/styles.css" type="text">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping to the Pong</title>
  </head>
  <body>
    <div class=container>
      <h1>pingpong dingdong!</h1>
      <form id=pingpong>
        <div class="form-group">
          <label for="number">We'll count up to whatever number you enter here (but with a special twist!)</label>
          <input id="number" type="number">
        </div>

        <button class="submit" type="btn">Count 'em up!</button>
      </form>

      <div id=result>
        <ul id="countList">

        </ul>
      </div>

    </div>
  </body>
</html>
